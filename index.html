<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>See 'N' Say Storymaker</h1>
    <p>Click each button to select a part of your story!</p>

    <div class="story-container">
        <button id="part1">The turkey</button>
        <button id="part2">sat on</button>
        <button id="part3">a funny</button>
        <button id="part4">goat</button>
        <button id="part5">on the moon</button>
    </div>

    <button id="generate-story">See Your Story</button>
    <p id="story-output"></p>

    <script src="script.js"></script>
</body>
</html>
