<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>See 'N' Say Storymaker</h1>
        
        <div class="choices">
            <div>
                <button id="part1">Choose the character</button>
                <span id="part1-choice">None</span>
            </div>
            <div>
                <button id="part2">Choose the action</button>
                <span id="part2-choice">None</span>
            </div>
            <div>
                <button id="part3">Choose the object</button>
                <span id="part3-choice">None</span>
            </div>
            <div>
                <button id="part4">Choose the setting</button>
                <span id="part4-choice">None</span>
            </div>
            <div>
                <button id="part5">Choose the time</button>
                <span id="part5-choice">None</span>
            </div>
        </div>

        <button id="showStory">Show my story</button>
        <button id="randomStory">Generate random story</button>
        <button id="reset">Reset</button>

        <h2>Your Story</h2>
        <p id="storyOutput">Your story will appear here.</p>

        <audio id="storyAudio" controls></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
